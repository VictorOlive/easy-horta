<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1 class="text-center">Produtores</h1>
    <div class="alert alert-success" th:if="${msg !=null}" th:text="${msg}"></div>
    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Email</th>
        </tr>
        <tr th:each="prod:${produtos}">
            <td th:text="${prod.nome}"></td>
            <td th:text="${prod.email}"></td>
            <td>
                <a th:href="@{/produtor/cadastrar/produto/}" class="btn btn btn-primary">Novo Produto</a>
                <a th:href="@{/produtor/listar/produtos/}+${prod.id}" class="btn btn-success">Meus Produtos</a>
            </td>
        </tr>
    </table>
    <div class="container">
        <div class="text-center">
            <a th:href="@{/produtor/cadastrar/}" class="btn btn-primary">Novo Produtor</a>
        </div>
    </div>
</div>
<div layout:fragment="rodape">
</div>
</body>
</html>
